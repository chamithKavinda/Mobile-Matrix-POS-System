<head>

    <link rel="stylesheet" href="/assest/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <title>Mobile Matrix</title>
</head>
<body>
    <!--------------------------------------- NavBar --------------------------------------->
    <nav id="NavBar" class="navbar navbar-expand-lg shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold"  href="#">Mobile Matrix</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navUl" class="navbar-nav nav-underline fw-bold"> 
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="linkHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="linkCustomer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="linkItems">Items</a>

                    </li>

    <!--------------------------------------- Home --------------------------------------->
    

    <!--------------------------------------- Customer --------------------------------------->
    <section id="customerContent">
        <div class="container-fluid mt-5 d-flex flex-column">
            <div class="row justify-content-center">

                <!-- customer registration -->
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                     <div class="card shadow-lg mb-3">
                        <div class="card-header text-white fw-bold">
                            Customer Registration
                        </div>
                        <div class="card-body">
                            <form class="form-control-sm">
                                <div class="mb-3">
                                    <label for="txtCusId" class="form-label">ID:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtCusId">
                                </div>
                                <div class="mb-3">
                                    <label for="txtCusName" class="form-label">Name:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtCusName">
                                </div>
                                <div class="mb-3">
                                    <label for="txtCusAddress" class="form-label">Address:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtCusAddress">
                                </div>
                                <div class="mb-3">
                                    <label for="txtCusSalary" class="form-label">Salary:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtCusSalary">
                                </div>
                                <div class="btn-group">
                                    <button id="btnSaveCustomer" class="btn btn-outline-ss btn-sm"  type="button" >Save</button>
                                    <button id="btnUpdateCustomer" class="btn btn-outline-primary btn-sm" type="button">Update</button>
                                    <button id="btnRemoveCustomer" class="btn btn-outline-danger btn-sm" type="button">Remove</button>
                                    <button id="btnClearCustomer" class="btn btn-outline-secondary btn-sm" type="button">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- customer search form -->
                <div class="col-sm-12 col-md-12 col-lg  col=xxl">
                    <div class="card mb-4 shadow-lg">
                        <div class="card-header text-white fw-bold">
                            Search Customer
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
                                    <form class="form-control-sm">
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-sm" id="exampleInput" placeholder="Search here...">
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                                <button id="btnSearchCustomer" type="button" class="btn btn-outline-ss btn-sm mb-2">Search</button>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 col-xxl-3">
                                                <select class="form-select form-select-sm" aria-label="Default select example" >
                                                    <option selected>Name</option>
                                                    <option value="1">ID</option>
                                                    <option value="2">Address</option>
                                                    <option value="3">Salary</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl d-flex justify-content-center flex-column">
                                    <!-- trigger model button -->
                                    <button id="getAll" type="button" class="btn btn-outline-ss w-25 align-self-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Get All 
                                    </button>
                                    <!-- Model -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <table class="table table-borderd">
                                                        <thead class="table-light">
                                                            <tr>
                                                                <th scope="col" class="bg-success text-white">Id</th>
                                                                <th scope="col" class="bg-success text-white">Name</th>
                                                                <th scope="col" class="bg-success text-white">Address</th>
                                                                <th scope="col" class="bg-success text-white">Salary</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="modalTable"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- customer table -->
                    <div class="CustomerTable">
                        <table class="table table-hover table-borderd shadow-lg mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="bg-success text-white">ID</th>
                                    <th scope="col" class="bg-success text-white">Name</th>
                                    <th scope="col" class="bg-success text-white">Address</th>
                                    <th scope="col" class="bg-success text-white">Salary</th>
                                </tr>
                            </thead>
                            <tbody id="tblCustomer"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!--------------------------------------- Items Section --------------------------------------->
    <section id="itemContent">
        <div class="container-fluid mt-5 d-flex flex-column">
            <div class="row justify-content-center">

                <!-- Item Add Form -->
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <div class="card shadow-lg mb-3">
                        <div class="card-header bg-success text-white fw-bold">
                            Item Form
                        </div>
                        <div class="card-body">
                            <form class="form-control-sm">
                                <div class="mb-3">
                                    <label for="txtItemCode" class="form-label">Item Code:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtItemCode">
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemName" class="form-label">Item Name:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtItemName">
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemPrice" class="form-label">Price:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtItemPrice">
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemQuantity" class="form-label">Quantity:</label>
                                    <input type="text" class="form-control form-control-sm" id="txtItemQuantity">
                                </div>
                                <div class="btn-group">
                                    <button id="btnSaveItem" type="button" class="btn btn-outline-ss btn-sm">Submit</button>
                                    <button id="btnUpdateItem" type="button" class="btn btn-outline-primary btn-sm">Update</button>
                                    <button id="btnRemoveItem" type="button" class="btn btn-outline-danger btn-sm">Remove</button>
                                    <button id="btnClearItem" type="button" class="btn btn-outline-secondary btn-sm">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Item search form -->
                <div class="col-sm-12 col-md-12 col-lg col-xl col-xxl">
                    <div class="card mb-4 shadow-lg">
                        <div class="card-header bg-success text-white fw-bold">
                            Search Item
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
                                    <form class="form-control-sm">
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-sm" id="txtItemsearch" placeholder="Search here...">
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                                <button id="btnSearchCustomer" type="button" class="btn btn-outline-ss btn-sm mb-2">Search</button>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 col-xxl-3">
                                                <select class="form-select form-select-sm" aria-label="Default select example" >
                                                    <option selected>Code</option>
                                                    <option value="1">Name</option>
                                                    <option value="2">Price</option>
                                                    <option value="3">Quantity</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl d-flex justify-content-center flex-column">
                                    <!-- Button trigger modal -->
                                    <button id="btnGetAllItem" type="button" class="btn btn-outline-ss w-25 align-self-end" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                        Get All
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <table class="table table-borderd">
                                                        <thead class="table-light">
                                                            <tr>
                                                                <th scope="col" class="bg-success text-white">Code</th>
                                                                <th scope="col" class="bg-success text-white">Name</th>
                                                                <th scope="col" class="bg-success text-white">Price</th>
                                                                <th scope="col" class="bg-success text-white">Quantity</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="modalItemTable"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Item table -->
                    <div class="ItemTable">
                        <table class="table table-hover table-borderd shadow-lg">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="bg-success text-white">Code</th>
                                    <th scope="col" class="bg-success text-white">Name</th>
                                    <th scope="col" class="bg-success text-white">Price</th>
                                    <th scope="col" class="bg-success text-white">Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="tblItem"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--------------------------------------- Orders Section --------------------------------------->
    <section id="orderContent">
        <div class="container-fluid">
            <div class="m-3">
                <div class="row">

                    <!-- Order Details Form -->
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header text-white bg-success fw-bold">
                                Order Details
                            </div>
                            <div class="card-body">
                                <form class="form-control-sm">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <label for="orderId" class="form-label">Order ID:</label>
                                            <input type="text" disabled class="form-control form-control-sm" placeholder="Order ID" aria-label="First name" id="orderId">
                                        </div>
                                        <div class="col-6">
                                            <label for="orderDate" class="form-label">Order Date:</label>
                                            <input type="date" disabled class="form-control form-control-sm"  id="orderDate">
                                        </div>
                                        <div class="col-6">
                                            <label for="selectFormCustomer" class="form-label">Customer:</label>
                                            <select id="selectFormCustomer" class="form-select form-select-sm">
                                                <option selected>C001</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="cusId" class="form-label">Customer ID:</label>
                                            <input type="text" disabled class="form-control form-control-sm" placeholder="Customer ID" aria-label="Last name" id="cusId">
                                        </div>
                                        <div class="col-6">
                                            <label for="cusName" class="form-label">Customer Name:</label>
                                            <input type="text" disabled class="form-control form-control-sm" placeholder="Customer Name" aria-label="First name" id="cusName">
                                        </div>
                                        <div class="col-6">
                                            <label for="cusSalary" class="form-label">Salary:</label>
                                            <input type="text" disabled class="form-control form-control-sm" placeholder="Salary" aria-label="Last name" id="cusSalary">
                                        </div>
                                        <div class="col-12">
                                            <label for="cusAddress" class="form-label">Address:</label>
                                            <input type="text" disabled class="form-control form-control-sm" placeholder="Address" aria-label="Last name" id="cusAddress">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Select Item Form -->
                    <div class="col-5">
                        <div class="card h-100">
                            <div class="card-header text-white bg-success fw-bold">
                                Select Item
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label for="selectItemFormItem" class="form-label">Item:</label>
                                        <select id="selectItemFormItem" class="form-select form-select-sm">
                                            <option selected>P001</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="itemId" class="form-label">Item Code:</label>
                                        <input type="text" disabled class="form-control form-control-sm" placeholder="Item Code" id="itemId">
                                    </div>
                                    <div class="col-5">
                                        <label for="itemName" class="form-label">Item Name:</label>
                                        <input type="text" disabled class="form-control form-control-sm" placeholder="Item Name" aria-label="Item Name" id="itemName">
                                    </div>
                                    <div class="col-4">
                                        <label for="price" class="form-label">Price:</label>
                                        <input type="text" disabled class="form-control form-control-sm" placeholder="Price" aria-label="Price" id="price">
                                    </div>
                                    <div class="col-3">
                                        <label for="quantity" class="form-label">QtyOnHand:</label>
                                        <input type="text" disabled class="form-control form-control-sm" placeholder="Qty" aria-label="Qty" id="quantity">
                                     </div>
                                    <div class="col-12">
                                        <label for="orderQty" class="form-label">Order Quantity:</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Quantity" aria-label="Quantity" id="orderQty">
                                        <p><small class="text-danger" id="orderQtyError"></small></p>
                                    </div>
                                    <div class="col-12 d-flex flex-column">
                                        <button id="btnPlaceOrder" type="button" class="btn btn-outline-danger btn-sm align-self-end">Place Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Purchase Form -->
                    <div class="col-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="h1 text-primary" >Total: <span id="total" class="h3"></span></label>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="h1 text-danger">SubTotal: <span id="subTotal" class="h3"></span></label>
                                    </div>
                                    <div class="col-6">
                                        <label for="cash" class="form-label">Cash:</label>
                                        <input type="text" class="form-control" placeholder="Cash" aria-label="Cash" id="cash">
                                    </div>
                                    <div class="col-6">
                                        <label for="discount" class="form-label">Discount:</label>
                                        <input type="number" class="form-control" placeholder="Discount" aria-label="Discount" id="discount">
                                    </div>
                                    <div class="col-12">
                                        <label for="balance" class="form-label">Balance:</label>
                                        <input type="text" disabled class="form-control" placeholder="Balance" aria-label="Balance" id="balance">
                                    </div>
                                    <div class="col d-flex justify-content-center mt-5">
                                        <button id="btnPurchase" type="button" class="btn btn-outline-ss btn-sm align-self-center">Purchase</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Purchase Table -->
                <div class="row mt-3">
                    <div class="col-12">
                        <div style="height: 185px; overflow-y: auto;">
                            <table class="table table-bordered table-hover shadow-lg">
                                <thead>
                                <tr>
                                    <th scope="col" class="bg-success text-white">Item Code</th>
                                    <th scope="col" class="bg-success text-white">Item Name</th>
                                    <th scope="col" class="bg-success text-white">Price</th>
                                    <th scope="col" class="bg-success text-white">Quantity</th>
                                    <th scope="col" class="bg-success text-white">Total</th>
                                </tr>
                                </thead>
                                <tbody id="tblPlaceOrder">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assest/Jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="/assest/Bootstrap/js/bootstrap.js"></script>
    <script src="/db/DB.js"></script>
    <script src="/controller/DashboardController.js"></script>

    <script src="/controller/CustomerController.js"></script>
    <script src="/controller/validation/CustomerValidation.js"></script>
    <script src="/Model/CustomerModel.js"></script>

    <script src="/controller/ItemController.js"></script>
    <script src="/controller/validation/ItemValidation.js"></script>
    <script src="/Model/ItemModel.js"></script>

    <script src="/controller/OrderController.js"></script>
    <script src="/controller/validation/OrderValidation.js"></script>
    <script src="/Model/OrderModel.js"></script>

    <script src="/Model/OrderDetailsModel.js"></script>
    <script src="/Model/cartModel.js"></script>
</body>
</html>
